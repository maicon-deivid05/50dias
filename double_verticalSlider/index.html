<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>all in pink</p>  
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Bluuue Sky</h1>
        <p>with it≈õ mountains</p>  
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>  
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>  
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://wallpaperaccess.com/full/1465454.jpg');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FzdGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80');"></div>
      <div style="background-image: url('https://images2.alphacoders.com/238/thumb-1920-238870.jpg');"></div>
      
      <div style="background-image: url('https://www.itl.cat/pngfile/big/315-3158393_pink-flowers-macro-wallpaper-pink-flower-wallpaper-for.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
